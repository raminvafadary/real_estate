<!-- contact.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Contact Me</h2>
<form method="POST">
  Name: <input type="text" name="name"><br><br>
  Email: <input type="email" name="email"><br><br>
  Message:<br>
  <textarea name="message" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="Send">
</form>
{% endblock %}
